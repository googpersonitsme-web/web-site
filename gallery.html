    <script src="js/app.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
        });

        function updateDashboard() {
            const students = JSON.parse(localStorage.getItem('students')) || [];
            const subjects = JSON.parse(localStorage.getItem('subjects')) || [];
            const grades = JSON.parse(localStorage.getItem('grades')) || [];

            document.getElementById('totalStudents').textContent = students.length;
            document.getElementById('totalSubjects').textContent = subjects.length;
            document.getElementById('totalGrades').textContent = grades.length;

        
            const recentGradesDiv = document.getElementById('recentGrades');
            if (grades.length > 0) {
                const lastGrades = grades.slice(-5).reverse();
                let html = '<ul>';
                lastGrades.forEach(grade => {
                    const student = students.find(s => s.id === grade.studentId);
                    const subject = subjects.find(s => s.id === grade.subjectId);
                    if (student && subject) {
                        html += `<li>${student.name} - ${subject.name}: <strong>${grade.grade}</strong></li>`;
                    }
                });
                html += '</ul>';
                recentGradesDiv.innerHTML = html;
            }
        }
    </script>
